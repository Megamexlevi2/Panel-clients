<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Downloads</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #333;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-out;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn-download {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            animation: pulse 2s infinite;
        }

        .btn-download:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            transform: translateY(-3px);
        }

        .btn-theme {
            background-color: #f0f0f0;
            color: #333;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .btn-theme:hover {
            background-color: #ddd;
            transform: translateY(-3px);
            animation: bounce 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Theme styles */
        .theme1 {
            background-color: #f5f7fa;
            color: #333;
        }

        .theme2 {
            background-color: #282c34;
            color: #ffffff;
        }

        .theme3 {
            background-color: #ffe600;
            color: #000;
        }

        .theme4 {
            background-color: #4caf50;
            color: #ffffff;
        }
    </style>
</head>
<body class="theme1">
    <h1>Download Clients</h1>
    <a href="https://mega.nz/file/2AolQJgQ#F6Jm8fzF0LbKMtyOYqADycusMGpXPqzMdYsu5DiZ2aU" download>
        <button class="btn-download">Download Prax Client</button>
    </a>
    <a href="https://www.mediafire.com/file/1qlkl1scb9xxtwx/Zpanel_1.1.3.zip/file" download>
        <button class="btn-download">Download ZPanel</button>
    </a>
    <br>
    <button class="btn-theme" onclick="changeTheme()">Change Theme</button>

    <script>
        let currentTheme = 1;

        function changeTheme() {
            currentTheme = (currentTheme % 4) + 1; // Alterna entre 1 e 4
            document.body.className = 'theme' + currentTheme;
        }
    </script>
</body>
</html>
